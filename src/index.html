<!doctype html>
    <html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>dotnotify</title>
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
        <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

        <!-- TODO remove in production build -->
        <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

    </head>

    <body ng-app="socklyweb">

        <div class="container">

            <div class="row">
                <div class="span12 site-header">
                    <p>header</p>
                </div>
            </div>

            <div class="row">
                
                <!-- Side menu control -->
                <div class="tabbable tabs-left pull-left" ng-include="'/view/partial/MenuViewPartial.html'" ng-controller="MenuCtrl"></div>

                <!-- Main content view -->
                <div class="span10 tab-content pull-right" ng-view></div>
            </div>

            <div class="row-fluid">
                <div class="footer text-center">
                    <p>&copy; 2013 dotfold</p>
                </div>
            </div>

        </div>

        <!-- scripts --><% scripts.forEach( function ( file ) { %>
